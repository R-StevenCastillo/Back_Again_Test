<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>

    <h1>Change from Dollars to Cents</h1>

    <form>
        <label>Dollars? $</label>
        <input type="number" step="0.01" id="dollar" placeholder="10.0"><br><br>
        <input type="button" onclick="getVal()" value="Take your cents"> <br><br>
        <div class="parent">
            <div class="child inline-block"><label>You have </label></div>
            <div class="child inline-block"><p id="cents">0.00</p></div>
            <div class="child inline-block"><label> cents</label></div>
        </div>
        <div class="parent">
            <div class="child inline-block"><label>You have </label></div>
            <div class="child inline-block"><p id="pennies">0.00</p></div>
            <div class="child inline-block"><label> pennies</label></div>
        </div>
        <div class="parent">
            <div class="child inline-block"><label>You have </label></div>
            <div class="child inline-block"><p id="nickel">0.00</p></div>
            <div class="child inline-block"><label> nickels</label></div>
        </div>
        <div class="parent">
            <div class="child inline-block"><label>You have </label></div>
            <div class="child inline-block"><p id="dime">0.00</p></div>
            <div class="child inline-block"><label> dimes</label></div>
        </div>
        <div class="parent">
            <div class="child inline-block"><label>You have </label></div>
            <div class="child inline-block"><p id="quarter">0.00</p></div>
            <div class="child inline-block"><label> quarters</label></div>
        </div>
        <script src="main.js"></script>
    </form>
</body>
</html>
